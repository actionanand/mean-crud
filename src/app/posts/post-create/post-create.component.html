<mat-spinner color="accent" *ngIf="isLoading"></mat-spinner>
<mat-card [ngStyle]="{'background-color':'gray'}" *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field [color]="'accent'">
      <input matInput type="text" name="title"
        [formControlName]="'title'" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="accent" type="button" (click)="imagePicker.click()"> Image </button>
      <input type="file" #imagePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview != '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" alt="form.value.title">
    </div>
    <mat-form-field color="accent">
      <textarea matInput rows="4" name="content"
        formControlName="content" placeholder="Post Content">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent"
      type="submit" [disabled]="!form.valid">Save Post</button>
  </form>
</mat-card>
