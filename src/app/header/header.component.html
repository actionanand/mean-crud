<mat-toolbar color="accent">
    <span><a routerLink="/"> My Messages </a></span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="mat-primary"> New Post </a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/signup" routerLinkActive="mat-primary"> Sign up </a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/login" routerLinkActive="mat-primary"> Log in </a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button color="warn" (click)="onLogout()"> Log out </button>
        </li>
    </ul>
</mat-toolbar>
